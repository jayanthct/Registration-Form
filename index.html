<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Google_Forms_2020_Logo.svg/1489px-Google_Forms_2020_Logo.svg.png">
</head>

<body>
    <div class="container">
        <span class="logo-container">
            <img src="/Slack-logo.png" alt="logo" height="28px" width="80px">
        </span>
        <h1>Registration Form</h1>
        <div class="form">
            <form action="#" class="form">

                <div id="text"><label for="fname">First Name : </label>
                    <input type="text" name="Firstname" id="fname" placeholder="Enter Your First Name" required>
                </div>

                <div id="text"><label for="sname">Second Name : </label>
                    <input type="text" name="Secondname" placeholder="Enter Your Second Name" id="sname">
                </div>
                <div id="text">
                    <label for="email">Email : </label>
                    <input type="email" name="Email" id="email" placeholder="Enter Your Email" required>
                </div>

                <div id="text"><label for="tel">Tel :</label>
                    <input type="tel" name="telephone" id="tel" placeholder="Enter Your Telephone No" required>
                </div>

                <div id="radio">
                    <label for="radio">Gender : </label>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </div>

                <div id="checkbox">
                    <input type="checkbox" name="confirm" id="confirm">
                    <label for="confirm">Confirm Your Acceptance</label>
                </div>

                <div id="buttons">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
